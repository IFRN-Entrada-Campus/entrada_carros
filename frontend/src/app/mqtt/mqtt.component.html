<br>
<br>
<div *ngIf="carregando">
  <h2>
    Aguarde, carregando dados...
  </h2>
  <h2>
    <p-progressSpinner></p-progressSpinner>
  </h2>
</div>
<div *ngIf="!carregando">
  <h2>Último carro detectado:</h2>
  <div class="message-container" *ngIf="mensagem">
    <div class="message-item">
      <img [src]="mensagem.img" alt="Imagem Recebida" style="max-width: 400px;">
      <p>Carro com placa {{ mensagem.placa }} às {{ mensagem.dataHora }}</p>
      <p>Motorista: {{ mensagem.nome }}</p>
    </div>
  </div>  
  <hr>
  <div class="historico">
    <h2>Histórico de entrada de carros:</h2>
    <table *ngFor="let dado of dados">
      <tr><img [src]="dado.img" alt="Imagem capturada do carro" style="max-width: 200px;"></tr>
      <tr>Carro com placa {{ dado.placa }} às {{ dado.dataHora }}</tr>
      <tr>Motorista: {{ dado.nome }} - {{ dado.matricula }}</tr>
      <br>
      <br>
    </table>
  </div>
</div>
